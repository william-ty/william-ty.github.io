<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" type="text/css" media="all">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <title>Portfolio W.Trahay</title>
</head>

<body>
    <div class="loading">
        <div id="loading-wrap">
            <div id="upper"><div class="ball"></div></div>
            <div id="lower"><div class="ball"></div></div>
            <div id="center" class="ball"></div>
        </div>
    </div>
    <div id="wrapper">
        <header>
            <div class="cursor"></div>
            <div id="top">
                <div id="logo" class="box">
                    <a href="#" id="myname" class="custom-underline">William Trahay</a>
                </div>
                <nav class="topnav navbar navbar-expand-lg navbar-light">
                    <div class="collapse navbar-collapse" id="navgroup">
                        <div class="navbar-nav">
                            <a class="nav-link slow-transition" href="#portfolio">Portfolio</a>
                            <a class="nav-link slow-transition" href="#about">About</a>
                            <a class="nav-link slow-transition" href="#contact">Contact</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section id="intro">
                <div class="wrap">
                    <article id="midintro">
                        <div id="introleft">
                            <div id="title-box">
                                <h1>Hi, I'm William.</h1>
                                <h2>Full-Stack web developer from Strasbourg in France, I create web applications and
                                    turn your vision into reality.
                                    <!-- help your project materialise -->
                                </h2>
                            </div>
                            <div class="button-box">
                                <a class="button-main" href="#">My Projects</a>
                            </div>
                        </div>
                        <div id="introright">
                            <figure class="radius-light" data-tilt data-tilt-speed="250" data-tilt-max="-10"
                                data-tilt-perspective="500" class="card clearfix">
                                <img id="myimage" src="img/myimage.jpg" alt="myimage" class="radius-light">
                            </figure>
                        </div>
                    </article>
                </div>
            </section>
            <section id="portfolio">
                <div class="wrap">
                    <div data-tilt data-tilt-speed="250" data-tilt-max="-10" data-tilt-perspective="500"
                        class="card clearfix">
                        <p id="title" class="title">My Template</p>
                        <img class="reflect"
                            src="http://res.cloudinary.com/arwinneil/image/upload/v1525614947/product2_ce8vch.png">
                        <p id="description" class="desc"> 
                        </p>
                        <a href="#">
                            <div id="button" class="button clearfix">
                                <p class="text">Learn More</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
            <section id="about">
                <div class="wrap">
                </div>
            </section>
            <section id="contact">
                <div class="wrap">
                </div>
            </section>
        </main>
        <footer>
            <p>Â© 2020 William Trahay. All rights reserved.</p>
        </footer>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
    </script>
    <script src="script.js"></script>
</body>

</html>
